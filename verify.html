			<script>
				function logout() {

					$.ajax({
						type: "post",
						url: logoutUrl,
						cache: false, //禁用缓存
						data: "", //传入组装的参数
						dataType: "json",
						async: false,
						beforeSend: function(xhr) {
							xhr.setRequestHeader("Authorization", localStorage.getItem("Token"));
						},
						success: function(result) {
							//								alert("登录状态错误，请重新登录");
							//							
							window.open('login.html');
						},
						error: function(result, status) {
							console.log(result)
							window.location.href = 'login.html';
						}
					});
				}

				function getNotice() {
					$.ajax({
						type: "post",
						url: getNoticeUrl,
						cache: false, //禁用缓存
						contentType: "application/json,charset=utf-8",
						data: null, //传入组装的参数
						dataType: "json",
						async: false,
						crossDomain: true,
						scriptCharset: 'utf-8',
						beforeSend: function(xhr) {
							xhr.setRequestHeader("Authorization", localStorage.getItem("Token"));
						},
						success: function(result) {
							var NotiData = "";
							for(i in result) {
								console.log(i);
								NotiData += '<div class="dropdown-divider"></div>' +
									'<a class="dropdown-item">' +
									'<span class="text-success">' +
									'<strong>' + result[i]["NoTitle"] + '</strong></span>' +
									'<span class="small float-right text-muted" >' + result[i]["NoTime"] + '</span>' +
									'</br><div class="dropdown-message small" >' + result[i]["NoContent"] + '</div></a>';

							}
							console.log(NotiData);
							$('#notice').append(NotiData);

						},
						error: function(result, status) {
							console.log(result)
						},
						statusCode: {
							401: function() {
								alert("登录状态错误，请重新登录后再尝试");
								window.open('login.html?type=1');
							},
							405: function() {
								alert("您无权进行此操作");
							}
						}
					});
				}
			</script>
